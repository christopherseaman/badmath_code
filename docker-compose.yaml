---
version: "2.1"
services:
  code-server:
    image: linuxserver/code-server
    # image: gcr.io/${PROJECT_ID}/${REPO_DEPLOYED}:latest\
    container_name: badmath_code
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Americas/Los_Angeles
      - PASSWORD=$CODE_PASSWORD
      - SUDO_PASSWORD=$SUDO_PASSWORD
    volumes:
      - ./code-server/config:/config
    expose:
      - '8443'
    networks:
      - web
    labels:
      - "traefik.docker.network=web"
      - "traefik.enable=true"
      - "traefik.code.frontend.rule=Host:code.sqrl.ly"
      - "traefik.code.port=8443"
      - "traefik.code.protocol=http"
    restart: unless-stopped
#   web:
#     image: nginx
#     restart: unless-stopped
#     container_name: badmath_web
#     volumes:
#       - ./nginx/web:/web
#     expose:
#       - '3000'
  traefik:
    image: traefik:v1.7
    restart: always
    ports:
      - 80:80
      - 443:443
    networks:
      - web
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik/traefik.toml:/traefik.toml
      - ./traefik/acme.json:/acme.json
    container_name: traefik

networks:
  web:
    external: true
   

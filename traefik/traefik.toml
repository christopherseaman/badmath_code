debug = false

logLevel = "ERROR"
defaultEntryPoints = ["https","http"]

[entryPoints]
  [entryPoints.http]
  address = ":80"
    [entryPoints.http.redirect]
    entryPoint = "https"
  [entryPoints.https]
  address = ":443"
  [entryPoints.https.tls]

  [entryPoints.http.redirect]
    entryPoint = "https"
    regex = "^https://www.(.*)"
    replacement = "https://$1"
    permanent = true

[retry]

[docker]
endpoint = "unix:///var/run/docker.sock"
domain = "sqrl.ly"
watch = true
exposedByDefault = false

[acme]
email = "chris@badmath.org"
storage = "acme.json"
entryPoint = "https"
onHostRule = true
[acme.httpChallenge]
entryPoint = "http"
